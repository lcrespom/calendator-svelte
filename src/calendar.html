<div id="calendar">
	{#each months as month}
		<Month
			name={month.name}
			month={month.mnum}
			year={month.year}
		/>
	{/each}
</div>

<style>
	#calendar {
		position: absolute;
		left: 17rem;
		width: calc(100% - 18rem);
	}
</style>

<script>
	let MONTHS = [
		'January', 'February', 'March', 'April',
		'May', 'June', 'July', 'August',
		'September', 'October', 'November', 'December'
	]

	function initMonths() {
		let months = []
		let today = new Date()
		let month = today.getMonth()
		let year = today.getFullYear()
		for (let i = 0; i < 12; i++) {
			let j = month + i
			if (j === 12) year++
			let mnum = j % 12
			let name = `${MONTHS[mnum]} ${year}`
			months.push({ name, mnum, year })
		}
		return months
	}

	export default {
		components: {
			Month: './month.html'
		},
		data() {
			return {
				months: initMonths()
			}
		}
	}
</script>
